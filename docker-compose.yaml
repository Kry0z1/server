version: '3.3'

services:
  app:
    image: kry0z1/hello:latest
    container_name: hello
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - app-network

  nginx:
     image: nginx:alpine
     container_name: nginx
     restart: unless-stopped
     ports:
       - "80:80"
     volumes:
       - ./nginx.conf:/etc/nginx/nginx.conf:ro
     depends_on:
       - app
     networks:
       - app-network


networks:
  app-network:
    driver: bridge
